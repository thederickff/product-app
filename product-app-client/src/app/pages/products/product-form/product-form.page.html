<div class="row">
  <div class="col s12 m12">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ editMode ? 'Edit' : 'New' }} Product</span>
        <form [formGroup]="form">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" id="barcode" formControlName="barcode">
              <label for="barcode">Barcode</label>
            </div>
            <div class="input-field col s12">
              <input type="text" id="description" formControlName="description">
              <label for="description">Description</label>
            </div>
            <div class="input-field col s12">
              <input type="text" id="price" formControlName="price">
              <label for="price">Price</label>
            </div>
          </div>
        </form>
      </div>
      <div class="card-action d-flex justify-content-flex-end">
        <div class="p-2">
          <button class="btn waves-effect cyan" routerLink="/products">Cancel</button>
        </div>
        <div class="p-2">
          <button class="btn waves-effect green">
            {{ editMode ? 'Save Changes' : 'Add Product' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
